<div class="container">
  <div class="row">

    <section class="col-3">

      <h5 class="text-warning ml-3">Sort</h5>
      <!--simple $event.target.value gives error that it could possibly numm 
           so adde $any($event.target).value  
           can pass $event as well and then from method(event: anny) get value through event.target.value -->
      <select class="custom-select mb-3" (change)="onSortSelected($any($event.target).value)">
        <option *ngFor="let sort of this.sortOptions" [value]="sort.value">
          {{ sort.name }}
        </option>
      </select>

      <h5 class="text-warning ml-3">Brands</h5>

      <ul class="list-group my-3">
        <li class="list-group-item" *ngFor="let brand of brands" [class.active]="brand.id == shopParams.brandId"
          [value]="brand.id" (click)="onBrandSelected(brand.id)">
          {{ brand.name }}
        </li>
      </ul>

      <h5 class="text-warning ml-3">Types</h5>

      <ul class="list-group my-3">
        <li class="list-group-item" *ngFor="let type of types" [class.active]="type.id == shopParams.typeId"
          [value]="type.id" (click)="onTypeSelected(type.id)">
          {{ type.name }}
        </li>
      </ul>

    </section>

    <section class="col-9">
      <div class="d-flex justify-content-between">
        <cloth-paging-header [pageNumber]="shopParams.pageNumber!" [pageSize]="shopParams.pageSize!"
          [totalCount]="totalCount!">
        </cloth-paging-header>


        <div class="form-inline">

          <input (keyup.enter)="onSearch()" class="form-control mr-2" #search style="width: 300px" placeholder="Search"
            type="text" />
          <button class="btn btn-outline-primary my-2" (click)="onSearch()">Search</button>
          <button class="btn btn-outline-success my-2 ml-2" (click)="onReset()">Reset</button>

        </div>
      </div>

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col mb-4" *ngFor="let Parentproduct of products">
          <cloth-product-item [childProduct]="Parentproduct"></cloth-product-item>
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <cloth-pager [pageSize]="shopParams.pageSize!" [totalCount]="totalCount!" (pageChanged)="onPageChanged($event)">
        </cloth-pager>
      </div>



    </section>
  </div>
</div>
